on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - run: |
        brew install --cask basictex
        eval "$(/usr/libexec/path_helper)"
    - run: latexmk -xelatex resume.tex
    - uses: actions/upload-artifact@v4
      with:
        name: resume
        path: resume.pdf
