on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - run: |
        curl -LO https://mirror.ctan.org/systems/mac/mactex/BasicTeX.pkg
        sudo installer -pkg BasicTeX.pkg -target /
        rm BasicTeX.pkg
    - run: echo "/usr/local/texlive/2023basic/bin/universal-darwin" >> $GITHUB_PATH
    - run: sudo tlmgr update --self
    - run: sudo tlmgr install academicicons fontawesome5 latexmk moderncv
    - run: latexmk -xelatex resume.tex
    - uses: actions/upload-artifact@v4
      with:
        path: resume.pdf
