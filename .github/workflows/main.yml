name: main

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: macos-14
    env:
      VERSION: ${{ coalesce(github.head_ref, github.ref_name) }}
    steps:
    - uses: actions/checkout@v4

    - name: Install BasicTeX
      run: |
        curl -LO https://mirror.ctan.org/systems/mac/mactex/BasicTeX.pkg
        sudo installer -pkg BasicTeX.pkg -target /
        rm BasicTeX.pkg
        echo "/usr/local/texlive/2023basic/bin/universal-darwin" >> $GITHUB_PATH

    - name: Check BasicTeX installation
      run: tlmgr --version

    - name: Install latexmk and LaTeX packages
      run: |
        sudo tlmgr update --self
        sudo tlmgr install latexmk moderncv \
          academicons arydshln fontawesome5 multirow

    - name: Build resume
      run: latexmk -xelatex resume.tex

    - name: Upload resume
      uses: actions/upload-artifact@v4
      with:
        name: jpvillaisaza-resume-${{ env.VERSION }}.pdf
        path: resume.pdf

    - if: github.ref_type == 'tag'
      name: Release resume
      uses: softprops/action-gh-release@v1
      with:
        files: jpvillaisaza-resume-${{ env.VERSION }}.pdf
        tag_name: ${{ env.VERSION }}
